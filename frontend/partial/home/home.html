<div>

	<input type="text" ng-model="num"></div>

	<div class="error">
		{{errorMessage}}
	</div>

	<div class="result">

		<ul ng-repeat="word in result">
			<li>{{ word | uppercaseSpecial }} ({{ word | toNumberCode }}) <a ng-click="addToWithoutArray()">&cross;</a></li>
		</ul>

		<a ng-hide="errorMessage" ng-click="addToWithoutArray()">Find other...</a>

	</div>

</div>
